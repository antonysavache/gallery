<div class="wrapper">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened *ngIf="isMenuVisible">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main_content-wrapper">
        <div>
          <app-header (openMenu)="isMenuVisible = !isMenuVisible"></app-header>

          <div class="main-content">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
